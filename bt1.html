<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 1</title>
</head>
<body>
<h1>Hiển thị trong mảng có bao nhiêu số nguyên lớn hơn 10</h1>
<script>
    let number = [1 ,2, 12, 4, 15, 13, 18, 22, 6, 8]
    let c = []
    for (let i = 0; i < number.length; i++) {
        if (number[i] > 10) {
            c.push(number[i])
        }
    }document.write(c);
</script>
</body>
</html>
