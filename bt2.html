<h1>Tìm phẩn tử lớn nhất trong mảng có 10 số nguyên</h1>
<script>
    let numberrange = [1, 4, 6, 2, 8, 13, 9, 5, 11, 3];
    let max = numberrange[0];
    for (let i = 0; i < numberrange.length; i++) {
        if (numberrange[i] > max) {
            max = numberrange[i];
        }
    } alert(max)
</script>
