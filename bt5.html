<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng 1 bài tập 5</title>
</head>
<body>
<h1>Chương trình đếm số nguyên âm trong 1 chuỗi</h1>
<input type="text" id="textValue">
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();">
<input type="button" id="btnDisplay" value="Display" onclick="displayArray();"><br>
<div id="result"></div>
<script>
    let x = 0;
    let array = [];
    let count = 0
    function addElementToArray() {
        array[x] = document.getElementById('textValue').value;
        x++
        document.getElementById("textValue").value = ""
    }

    function displayArray() {
        for (i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                count++
            }
        }document.write(count)
    }
</script>
</body>
</html>
