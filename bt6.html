<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng 1 bài 6</title>
</head>
<body>
<h1>kiểm tra 1 số có nằm trong mảng không</h1>
<input type="number" id="textValue">
<input type="button" id="btnAdd" value="Add" onclick="addNumber()">
<input type="button" id="btnDisplay" value="Display" onclick="displayResult()"><br>
<input type="number" id="textvalue1">
<script>
    let x = 0;
    let array = [];

    function addNumber() {
        array[x] = document.getElementById('textValue').value;
        // alert("Your number you fill is: " + array[x]);
        x++;
        document.getElementById('textValue').value = "";
    }

    function displayResult() {
        let v = document.getElementById("textvalue1").value;
        console.log(v)
        let check = true;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === v) {
                alert(v + " is in the arrays");
                check = false;
                break;
            }
        }
        if (check === true) {
            alert(v + "is not in the arrays")
        }
    }

</script>
</body>
</html>
