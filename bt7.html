<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài tập 7</title>
</head>
<body>
<h1>Kiểm tra 1 số có phải thuộc mảng số nguyên không, nếu thuộc thì xoá số đó khỏi mảng</h1>

<script>
    let a = [1, 2, 3, 4, 5, 6]
    let v = 2
    for (let i = 0; i < a.length; i++) {
        if (a[i] === v) {
            del(i)
        }
    }
    function del(i) {
        for (let j = i; j < a.length - 1; j++) {
            a[j] = a[j+1];
        }
        a[a.length - 1] = 0;
    }
    alert(a);
</script>
</body>
</html>
