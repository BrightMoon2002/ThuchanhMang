<script>
    let numberRange = [1, -6, 4, 3, 9, 8, 5, 2, -4, -9]

    for (let i = 0; i < numberRange.length; i++) {
        for (let j = 0; j < numberRange.length - i - 1 ; j++) {
            let d = numberRange [j];
            if (numberRange[j] < numberRange[j+1]) {
                numberRange[j] = numberRange[j+1];
                numberRange[j+1] = d;
            }
        }
    }console.log(numberRange);
